<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vemege - Random Video Chat</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8038820261076298"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="random-container">
        <div class="random-header">
            <div>
                <h1>Vemege</h1>
                <p>Random one-on-one video chat</p>
            </div>
            <a href="index.html" class="btn btn-send">Back To Rooms</a>
        </div>

        <div class="random-main">
            <div class="random-left">
                <div class="random-videos">
                    <div class="random-video-card">
                        <div class="random-video-head">
                            <p class="video-label">You</p>
                        </div>
                        <video id="randomLocalVideo" autoplay playsinline muted></video>
                    </div>
                    <div class="random-video-card">
                        <div class="random-video-head">
                            <p id="randomPartnerLabel" class="video-label">Stranger</p>
                            <button id="maximizeRemoteBtn" type="button" class="btn-video-size">Maximize</button>
                        </div>
                        <video id="randomRemoteVideo" autoplay playsinline></video>
                    </div>
                </div>

                <div class="random-bottom">
                    <div id="randomStatus" class="status-message">Matching starts automatically...</div>

                    <div class="random-controls">
                        <button id="randomNextBtn" class="btn btn-send" type="button" disabled>Next Stranger</button>
                        <button id="randomMuteBtn" class="btn btn-send" type="button" disabled>Mute Mic</button>
                        <button id="randomCameraBtn" class="btn btn-send" type="button" disabled>Turn Camera Off</button>
                    </div>
                    <div class="random-controls random-controls-bottom">
                        <button id="randomStartBtn" class="btn btn-primary" type="button">Start</button>
                        <button id="randomStopBtn" class="btn btn-danger" type="button" disabled>Stop</button>
                    </div>
                </div>
            </div>

            <div class="random-chat-panel">
                <h3>Chat</h3>
                <div id="randomChatList" class="random-chat-list"></div>
                <form id="randomChatForm" class="random-chat-form">
                    <input id="randomChatInput" type="text" maxlength="500" placeholder="Type a message to stranger..." autocomplete="off" disabled>
                    <button id="randomChatSendBtn" class="btn btn-send" type="submit" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.js"></script>
    <script src="random.js"></script>
</body>
</html>
